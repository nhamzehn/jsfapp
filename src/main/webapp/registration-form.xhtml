<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Sign up - Ameen</title>
</h:head>
<h:body>

	<h:form id="form">
		<p:growl showSummary="false" showDetail="true" life="8000">
			<p:autoUpdate />
		</p:growl>

		<p:panelGrid id="pnlGrid" columns="2">
			<f:facet name="header">
				<h2>
					<h:outputText value="Registration Form" />
				</h2>
			</f:facet>

			<p:outputLabel value="First Name" />
			<p:inputText value="#{mbUser.user.firstName}" required="true" requiredMessage="Please enter first name"
				validatorMessage="First name must be between 3 and 20 characters">
				<f:validateLength minimum="3" maximum="20" />
			</p:inputText>

			<p:outputLabel value="Last Name" />
			<p:inputText value="#{mbUser.user.lastName}" required="true" requiredMessage="Please enter last name"
				validatorMessage="Last name must be between 3 and 20 characters">
				<f:validateLength minimum="3" maximum="20" />
			</p:inputText>

			<p:outputLabel value="Expected Salary" />
			<p:inputText value="#{mbUser.user.expectedSalary}" validatorMessage="Salary should be between 500 and 5000">
				<f:validateDoubleRange minimum="500.0" maximum="5000.0" />
			</p:inputText>

			<p:outputLabel value="Sex" />
			<p:selectOneRadio value="#{mbUser.user.sex}">
				<f:selectItem itemLabel="Male" itemValue="1" />
				<f:selectItem itemLabel="Female" itemValue="2" />
			</p:selectOneRadio>

			<p:outputLabel value="Mobile" />
			<p:inputText value="#{mbUser.user.mobile}" validatorMessage="Please check your mobile number">
				<f:validateRegex pattern="^07[789][0-9]{7}$" />
			</p:inputText>

			<p:outputLabel value="Birth Date" />
			<p:calendar value="#{mbUser.user.birthDate}" pattern="dd/MM/yyyy" />

			<p:outputLabel value="Country" />
			<p:selectOneMenu value="#{mbUser.user.country}">
				<f:selectItem itemLabel="Select one" itemValue="" />
				<f:selectItem itemLabel="Jordan" itemValue="1" />
				<f:selectItem itemLabel="Iraq" itemValue="2" />
				<f:selectItem itemLabel="Syria" itemValue="3" />
			</p:selectOneMenu>

			<p:outputLabel value="Email" />
			<p:inputText value="#{mbUser.user.email}" validatorMessage="Please check email address">
				<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
			</p:inputText>

			<p:outputLabel value="Password" />
			<p:password value="#{mbUser.user.password}" match="cpwd" validatorMessage="Password not match" />

			<p:outputLabel value="Confirm" />
			<p:password id="cpwd" value="#{mbUser.user.password}" />

			<f:facet name="footer">
				<p:selectBooleanCheckbox value="#{mbUser.accept}" itemLabel="Accept terms and conditions">
					<p:ajax event="change" update="btn_signup" />
				</p:selectBooleanCheckbox>

				<p:commandButton id="btn_signup" value="Signup" action="#{mbUser.signUp}" disabled="#{!mbUser.accept}" process=":form:pnlGrid" />
			</f:facet>

		</p:panelGrid>


	</h:form>
</h:body>
</html>
