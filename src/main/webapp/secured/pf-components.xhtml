<ui:composition template="/WEB-INF/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="title"><h:outputText value="#{msg.menu_pf_calculator}" /></ui:define>
	<ui:define name="content">

		<h:form>

			<p:panelGrid columns="2">

				<f:facet name="header">
					<h:outputText value="#{msg.menu_pf_comp}" />
				</f:facet>

				<p:outputLabel value="#{msg.lbl_effect}" />
				<h:panelGroup>
					<h:outputText id="h" value="Hamzeh Asefan Asefan" />
					<p:effect delay="2000" type="pulsate" event="load" for="h" />
				</h:panelGroup>

				<p:outputLabel value="Input Text Area" />
				<h:panelGroup>
					<p:inputTextarea value="#{mbComp.t1}" cols="20" rows="3" autoResize="true" counter="display" maxlength="20"
						counterTemplate="{0} characters remaining" />
					<h:outputText id="display" />
				</h:panelGroup>

				<p:outputLabel value="Keyboard" />
				<p:keyboard value="#{mbComp.t2}" layout="alphabetic" showMode="button" />

				<ui:remove>
					<p:outputLabel value="Calendar" />
					<p:calendar value="#{mbComp.t3}" />
					<p:outputLabel value="Password" />
					<p:password value="#{mbComp.t5}" feedback="true" />
				</ui:remove>


				<p:outputLabel value="Knob" />
				<p:knob value="#{mbComp.t4}" />


				<p:outputLabel value="Select Boolean Checkbox" />
				<p:selectBooleanCheckbox value="#{mbComp.t6}" />

				<p:outputLabel value="Select One Menu" />
				<p:selectOneMenu value="#{mbComp.t7}">
					<f:selectItem itemLabel="Jordan" itemValue="1" />
					<f:selectItem itemLabel="Palestine" itemValue="2" />
					<f:selectItem itemLabel="Iraq" itemValue="3" />
					<f:selectItem itemLabel="Syria" itemValue="4" />
				</p:selectOneMenu>

				<p:outputLabel value="Select One Radio" />
				<p:selectOneRadio value="#{mbComp.t8}">
					<f:selectItem itemLabel="Option 1" itemValue="1" />
					<f:selectItem itemLabel="Option 2" itemValue="2" />
					<f:selectItem itemLabel="Option 3" itemValue="3" />
				</p:selectOneRadio>

				<p:outputLabel value="Spinner" />
				<p:spinner value="#{mbComp.t9}" />

				<p:outputLabel value="Slider" />
				<h:panelGroup>
					<h:inputText id="number" value="#{mbComp.t10}" />
					<p:slider for="number" />
				</h:panelGroup>

				<p:outputLabel value="Chips" />
				<p:chips value="#{mbComp.cities}" />

				<p:outputLabel value="Clock" />
				<p:clock pattern="HH:mm:ss dd/MM/yyyy" />

				<p:outputLabel value="Color Picker" />
				<p:colorPicker value="#{mbComp.color}" />

			</p:panelGrid>

			<p:separator />
			<p:commandButton value="Submit" action="#{mbComp.submit()}" ajax="false" />

			<br />
			<br />

			<p:panelGrid columns="4">
				<h:outputText value="#{mbComp.t1}" />
				<h:outputText value="#{mbComp.t2}" />
				<h:outputText value="#{mbComp.t3}" />
				<h:outputText value="#{mbComp.t4}" />
				<h:outputText value="#{mbComp.t5}" />
				<h:outputText value="#{mbComp.t6}" />
				<h:outputText value="#{mbComp.t7}" />
				<h:outputText value="#{mbComp.t8}" />
				<h:outputText value="#{mbComp.t9}" />
				<h:outputText value="#{mbComp.t10}" />
				<h:outputText value="#{mbComp.cities}" />
				<h:outputText value="#{mbComp.color}" />
			</p:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
