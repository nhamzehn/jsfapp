<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
	<h:form id="loginForm">
		<div align="center">

			<p:spacer height="100" />

			<p:panelGrid columns="2">
				<f:facet name="header">
					<p:outputLabel value="#{msg.lbl_login_form}" />
				</f:facet>

				<p:outputLabel value="#{msg.lbl_username}" for="user" />
				<p:inputText id="user" value="#{mbSec.username}" />

				<p:outputLabel value="#{msg.lbl_password}" for="pass" />
				<p:password id="pass" value="#{mbSec.password}" />

				<f:facet name="footer">
					<p:commandButton value="#{msg.btn_login}" action="#{mbSec.checkUser()}" ajax="false" />
					<p:commandButton value="#{msg.btn_reset}" type="reset" />
					<h:selectOneMenu value="#{mbSec.lang}" onchange="submit()" valueChangeListener="#{mbSec.localeChanged}" styleClass="selectonemenu">
						<f:selectItems value="#{mbSec.countries}" />
					</h:selectOneMenu>
				</f:facet>
			</p:panelGrid>

		</div>
	</h:form>
</ui:composition>
