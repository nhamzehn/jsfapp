<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{mbSec.lang}" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{mbSec.locale}">

	<h:head>
		<title><ui:insert name="title">Programming in Java</ui:insert></title>
		<link rel="icon" type="image/png" href="#{resource['icons/icon.png']}" />
	</h:head>

	<h:body dir="#{mbSec.dir}">

		<h:outputStylesheet name="java.css" library="css" />

		<p:panel id="pnl" style="min-height: 400px;">

			<ui:include src="/WEB-INF/include/header.xhtml" />

			<p:panel id="contentPnl" rendered="#{mbSec.logon}"
				style="min-height: 400px;">

				<ui:include src="/WEB-INF/include/main-menu.xhtml" />

				<ui:insert name="content">
					<h1>Insert your code here</h1>
					<h2>Insert your code here</h2>
					<h3>Insert your code here</h3>
				</ui:insert>
			</p:panel>


			<p:panel id="loginPnl" rendered="#{!mbSec.logon}"
				style="min-height: 400px;">
				<ui:include src="/WEB-INF/include/login.xhtml" />
			</p:panel>

			<f:facet name="footer">
				<p:outputLabel value="#{msg.lbl_copyright}" styleClass="footer" />
			</f:facet>
		</p:panel>

	</h:body>
</f:view>
</html>
